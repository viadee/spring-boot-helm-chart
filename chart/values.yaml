image:
  repository: demo-springboot-k8
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

config:
  # -- Use this property like an applications.yaml. It will override the one in the container.
  plain: |-
    #logging.level.org.*: INFO

  # -- Name of existing secret. Every key of the secret will be interpreted as property key and the corresponding value as a property value
  secretRef:
  #  - example-external-secret-name

  # -- Key-value pairs for bitnami sealed secrets. The values need to be created with kubeseal cli which is configured for the tearget cluster.
  sealedSecret:
    enabled: false
    mode: cluster-wide #namespace-wide #strict
    keyEncryptedValuePair:
    #  example: AgB7SdvLqTxyax8pdoa1yPhfEGrcTq

# -- toogle if liveness and readiness probes are active 
probesEnabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

replicaCount: 1
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
