apiVersion: v1
kind: Pod
metadata:
  name: "test-viadee-spring-boot-helm-chart-test-connection"
  labels:
    helm.sh/chart: viadee-spring-boot-helm-chart-0.1.0
    app.kubernetes.io/name: viadee-spring-boot-helm-chart
    app.kubernetes.io/instance: test
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['test-viadee-spring-boot-helm-chart:80']
  restartPolicy: Never
